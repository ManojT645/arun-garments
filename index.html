<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arun Garments Job Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label,
        input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="email">Operation:</label>
        <select id="dropdown"></select>
        <br>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dropdown = document.getElementById('dropdown');

            fetch('https://script.google.com/macros/s/AKfycbzTtIqq8I6ZkLQWW8LF9O85zlAI2Uf_6fPjHkQc1uSiLjnkNIiy6omZSXx5ec9LgAETuA/exec')
                .then(response => response.json())
                .then(data => {
                    // Extract keys from the response object
                    const keys = Object.keys(data);

                    // Populate the dropdown with the keys
                    keys.forEach(key => {
                        const option = document.createElement('option');
                        option.value = key;
                        option.textContent = key;
                        dropdown.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
        document.getElementById('dataForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var formData = new FormData(event.target);
            fetch('https://script.google.com/macros/s/AKfycby7WqTy69NG31mlwhNiVNzTINKRp7_SlNGbfvDq1BFZ7NiGQAj_7JEDIGjlYKuiC5_kvw/exec', {
                method: 'POST',
                body: formData
            }).then(response => response.text())
                .then(data => alert(data))
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
