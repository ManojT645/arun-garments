<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/arun-garments/favicon.ico" type="image/x-icon">

    <title>Arun Garments Job Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }

        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            label,
            input,
            select,
            button {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <form id="dataFormId">
        <label for="date">Select a date:</label>
        <input type="date" id="workdateId" name="workdate" required>

        <label for="ponumber">Purchase Order No:</label>
        <select id="ponumberId" name="ponumber" required>
            <!-- <option value="" disabled selected>Select P.O No</option> -->
        </select>

        <label for="style">Style:</label>
        <select id="styleId" name="style" required>
        </select>

        <label for="operation">Job:</label>
        <select id="operationId" name="operation" required>
            <!-- <option value="" disabled selected>Select Job</option> -->
        </select>

        <label for="job">Operation:</label>
        <select id="jobId" name="job" required>
            <!-- <option value="" disabled selected>Select Operation</option> -->
        </select>

        <label for="employee">Employee Name:</label>
        <select id="employeeId" name="employee" required>
            <option value="" disabled selected>Select Employee Name</option>
        </select>

        <label for="quantity">Number of pieces:</label>
        <input type="number" id="quantityId" name="quantity" min="1" max="10000" required>

        <label for="amount">Amount in Rupees:</label>
        <input type="number" id="amountId" name="amount" step="any" readonly required>

        <label for="color">Color:</label>
        <select id="colorId" name="color" required>
            <!-- <option value="" disabled selected>Select Color</option> -->
        </select>

        <button type="submit" id="submitButtonId">Submit</button>
        <div id="loaderId" style="display: none;">ðŸ”„ Saving your changes...</div>
    </form>
    <script>
        var sourceMasterData = {}; // readonly - Response from API
        var sourceOperationNames = []; // readonly - String array that contains only operation names 
        var sourcePONumbers = []; // readonly - String array that contains only purchase order numbers
        var sourceStyles = []; // readonly - String array that contains only styles
        var sourceColors = []; // readonly - String array that contains only colors
        var api = 'aHR0cHM6Ly9zY3JpcHQuZ29vZ2xlLmNvbS9tYWNyb3Mvcy9BS2Z5Y2J4SnAtanpJQTA1WGdqZExrSE9uU1dJOHMzeTdzN2JKelJRUk5xdElSUnRpY2VnWnBTZ2pBbm1QNHRfRjF0TkVfdUlLQS9leGVj';
        var availableJobs = [];
        var availableJobRates = [];

        //#region Elements by Id
        function elementOfForm() {
            return document.getElementById('dataFormId')
        }

        function elementOfOperation() {
            return document.getElementById('operationId')
        }

        function elementOfPONumber() {
            return document.getElementById('ponumberId')
        }

        function elementOfColor() {
            return document.getElementById('colorId')
        }

        function elementOfStyle() {
            return document.getElementById('styleId')
        }

        function elementOfWorkDate() {
            return document.getElementById('workdateId')
        }

        function elementOfJob() {
            return document.getElementById('jobId')
        }

        function elementOfEmployee() {
            return document.getElementById('employeeId')
        }

        function elementOfQuantity() {
            return document.getElementById('quantityId')
        }

        function elementOfAmount() {
            return document.getElementById('amountId')
        }

        function elementOfSubmitButton() {
            return document.getElementById('submitButtonId')
        }

        function elementOfLoader() {
            return document.getElementById('loaderId')
        }
        //#endregion

        //#region Functions

        //#region Page Init functions
        function loadOptionToDropdown(sourceData, dropdownElement, selectedIndex) {
            clearDropdown(dropdownElement);
            sourceData.forEach(optionData => {
                const option = document.createElement('option');
                option.value = optionData;
                option.textContent = optionData;
                dropdownElement.appendChild(option);
            });
            if (sourceData.length > 0 && selectedIndex > -1) {
                dropdownElement.selectedIndex = selectedIndex;
            }
        }

        function clearDropdown(dropdownElement) {
            while (dropdownElement.children.length > 0) {
                dropdownElement.removeChild(dropdownElement.lastChild);
            }
        }

        function extractUniqueStyles(operations) {
            const uniqueStyles = new Set();
            for (const key in operations) {
                if (operations[key].Jobs) {
                    const jobs = operations[key].Jobs;
                    jobs.forEach(job => uniqueStyles.add(job.Style));
                }
            }
            return Array.from(uniqueStyles);
        }

        function setCurrentDate() {
            const dateInput = elementOfWorkDate();
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;
        }
        //#endregion

        function extractData(operation) {
            const employees = [];
            const jobNames = [];
            const jobRates = []; // rate store against each jobName index position

            if (sourceMasterData.Operations[operation]) {
                if (sourceMasterData.Operations[operation].Employees) {
                    employees.push(...sourceMasterData.Operations[operation].Employees);
                }
                else {
                    console.error(`Employees object of "${operation}" Operation is not found in data.`);
                }
                const styleName = elementOfStyle().value;
                console.log({ styleName });
                const jobsCollection = sourceMasterData.Operations[operation].Jobs.filter(x => x.Style == styleName);
                console.log({jobsCollection});
                // Extract job names
                if (jobsCollection.length > 0) {
                    jobsCollection.forEach(jobInfo => {
                        jobNames.push(jobInfo.Name);
                        jobRates.push(jobInfo.Cost);
                    });
                }
                else {
                    console.error(`Jobs object of "${operation}" Operation is not found in data.`);
                }
            } else {
                console.error(`Operation named "${operation}" not found in data.`);
            }

            return { employees, jobNames, jobRates };
        }

        function calculateAmount() {
            let amountElement = elementOfAmount();
            let selectedOperation = elementOfOperation().value;
            let selectedJob = elementOfJob().value;
            let noOfQuantity = elementOfQuantity().value;
            let selectedJobRate = availableJobRates[availableJobs.findIndex(x => x == selectedJob)];

            if (selectedOperation.length > 0 && selectedJob.length > 0 && Number(noOfQuantity) > 0 && Number(selectedJobRate) > 0) {
                amountElement.value = (Number(noOfQuantity) * Number(selectedJobRate)).toFixed(2);
            }
            else {
                amountElement.value = 0;
            }
        }

        function toggleSubmitAndLoader(submitStarted) {
            if (submitStarted == true) {
                elementOfSubmitButton().style.display = "none";
                elementOfLoader().style.display = "flex";
            } else {
                elementOfLoader().style.display = "none";
                elementOfSubmitButton().style.display = "block";
            }
        }
        //#endregion

        //#region Event listeners
        document.addEventListener('DOMContentLoaded', function () {
            fetch(atob(api)).then(response => response.json()).then(data => {
                sourceMasterData = data;
                sourceOperationNames = Object.keys(data.Operations);
                sourcePONumbers = data.PONumbers;
                sourceColors = data.Colors;
                sourceStyles = extractUniqueStyles(data.Operations);

                Object.freeze(sourceMasterData);
                Object.freeze(sourceOperationNames);
                Object.freeze(sourcePONumbers);
                Object.freeze(sourceColors);
                Object.freeze(sourceStyles);

                loadOptionToDropdown(sourceStyles, elementOfStyle(), 0);
                loadOptionToDropdown(sourceOperationNames, elementOfOperation(), 0);
                const changeEvent = new Event('change');
                elementOfOperation().dispatchEvent(changeEvent);
                loadOptionToDropdown(sourcePONumbers, elementOfPONumber(), 0);
                loadOptionToDropdown(sourceColors, elementOfColor(), 0);
                setCurrentDate();
            }).catch(error => {
                console.error('Error:', error);
            });
        });

        elementOfOperation().addEventListener('change', function () {
            const { employees, jobNames, jobRates } = extractData(this.value);
            availableJobs = jobNames;
            availableJobRates = jobRates;

            loadOptionToDropdown(jobNames, elementOfJob(), 0);
            loadOptionToDropdown(employees, elementOfEmployee(), 0);
            calculateAmount();
        });

        elementOfJob().addEventListener('change', function () {
            let indexOfJob = availableJobs.findIndex(x => x == this.value);

            if (indexOfJob < 0) {
                alert('Could not find the rate against the job seleceted');
            }
            calculateAmount();
        });

        elementOfQuantity().addEventListener('input', function () {
            calculateAmount();
        });

        elementOfForm().addEventListener('submit', function (event) {
            event.preventDefault();
            toggleSubmitAndLoader(true);
            var formData = new FormData(event.target);
            fetch(atob(api), { method: 'POST', body: formData, mode: 'no-cors' }).then(response => response.text())
                .then(data => {
                    elementOfForm().reset();
                    setCurrentDate();
                    toggleSubmitAndLoader(false);
                    alert('The data has been added into your Google sheet.');
                }).catch(error => console.error('Error:', error));
        });
        //#endregion
    </script>
</body>

</html>
