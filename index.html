<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/arun-garments/favicon.ico" type="image/x-icon">
    <title>Arun Garments Job Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .tabs {
            display: flex;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: #f1f1f1;
            border: 1px solid #ccc;
            border-bottom: none;
        }

        .tab.active {
            background: #fff;
            border-bottom: 1px solid #fff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            label,
            input,
            select,
            button {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="tab1">Form</div>
            <div class="tab" data-tab="tab2">Configuration</div>
        </div>
        <div id="tab1" class="tab-content active">
            <form id="dataFormId">
                <label for="date">Select a date:</label>
                <input type="date" id="workdateId" name="workdate" required>

                <label for="ponumber">Purchase Order No:</label>
                <select id="ponumberId" name="ponumber" required>
                    <!-- <option value="" disabled selected>Select P.O No</option> -->
                </select>

                <label for="style">Style:</label>
                <select id="styleId" name="style" required>
                </select>

                <label for="operation">Job:</label>
                <select id="operationId" name="operation" required>
                    <!-- <option value="" disabled selected>Select Job</option> -->
                </select>

                <label for="job">Operation:</label>
                <select id="jobId" name="job" required>
                    <!-- <option value="" disabled selected>Select Operation</option> -->
                </select>

                <label for="employee">Employee Name:</label>
                <select id="employeeId" name="employee" required>
                    <option value="" disabled selected>Select Employee Name</option>
                </select>

                <label for="quantity">Number of pieces:</label>
                <input type="number" id="quantityId" name="quantity" min="1" max="10000" required>

                <label for="amount">Amount in Rupees:</label>
                <input type="number" id="amountId" name="amount" step="any" readonly required>

                <label for="color">Color:</label>
                <select id="colorId" name="color" required>
                    <!-- <option value="" disabled selected>Select Color</option> -->
                </select>

                <button type="submit" id="submitButtonId">Submit</button>
                <div id="loaderId" style="display: none;">ðŸ”„ Saving your changes...</div>
            </form>
        </div>
        <div id="tab2" class="tab-content">
            <!-- Configuration fields go here -->
            <form id="configFormId">
                <label for="configField1">Configuration Field 1:</label>
                <input type="text" id="configField1" name="configField1">

                <label for="configField2">Configuration Field 2:</label>
                <input type="text" id="configField2" name="configField2">

                <button type="submit" id="configSubmitButtonId">Save Configuration</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(tc => tc.classList.remove('active'));

                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab).classList.add('active');
                });
            });
        });
    </script>
</body>

</html>
